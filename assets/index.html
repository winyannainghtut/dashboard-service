<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Counter Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dashboard-wrapper">
    <header class="dashboard-header">
      <h1>Service Counter</h1>
      <div id="connection-status" class="status-badge">Connecting...</div>
    </header>

    <main class="dashboard-grid">
      <!-- Main Count Card -->
      <div class="card count-card">
        <h2>Live Count</h2>
        <div class="count-value" id="count">-</div>
      </div>

      <!-- Host Info Cards -->
      <div class="card host-card">
        <h3>Counting Service</h3>
        <div class="host-id" id="hostname">Waiting...</div>
        <div class="host-label">Backend Hostname</div>
      </div>

      <div class="card host-card">
        <h3>Dashboard Service</h3>
        <div class="host-id" id="dashboard-hostname">Waiting...</div>
        <div class="host-label">Frontend Hostname</div>
      </div>
    </main>

    <footer class="dashboard-footer">
      <p></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
